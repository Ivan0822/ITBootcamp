<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <title>Izracunavanje zarade</title>
    </head>

    <body>
        <div id="app">
            <div id="top-part">
                <div id="info-container">
                    <p id="dostupan-budzet">Dostupan budzet u Avgustu 2020:</p>
                    <p id="budzet"></p>
                    <div id="prihod">
                        <span class="budzet-text">PRIHOD</span>
                        <span id="prihod-total"></span>
                    </div>
                    <div id="rashod">
                        <span class="budzet-text">RASHOD</span>
                        <div id="rashod-total-wrap">
                            <span id="rashod-total"></span>
                            <span id="procenat"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="middle-part">
                <form>
                    <select id="select-option" name="select-option">
                        <option value="default" selected disabled>-</option>
                        <option value="prihod">Prihod</option>
                        <option value="rashod">Rashod</option>
                    </select>
                    <input id="desc-text" type="text" placeholder="Opis" />
                    <input id="amount-text" type="number" placeholder="Iznos" />
                    <!-- <input type="submit" value="Submit" /> -->
                    <i id="btn-submit" class="fa fa-check-circle" style="font-size: 36px;"></i>
                </form>
            </div>
            <div id="bottom-part">
                <div id="lists-container">
                    <ul id="list-prihod">
                        <li>PRIHODI</li>
                    </ul>

                    <ul id="list-rashod">
                        <li>RASHODI</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
